{% extends 'base.html' %}

{% block title %}Stages{% endblock %}

{% block content %}
<div class="card-group">
    {% for stage in stages %}
    <a href="{% url 'stage' name=stage.name %}" class="card">
        <div class="card-block">
        <h4 class="card-title">{{ stage.name }}</h4>
        <p class="card-text">Difficulty: {{ stage.difficulty }}</p>
      </div>
    </a>
    {% endfor %}
</div>
{% endblock %}
